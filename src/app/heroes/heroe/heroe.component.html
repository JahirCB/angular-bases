<dl>
    <td>Nombre:</td>
    <dd>{{ name }} </dd>

    <td>Edad:</td>
    <dd>
        {{age}}
    </dd>

    <td>Metodo:</td>
    <dd>
        {{ getHeroDescription() }}
    </dd>

    <td>Capitalizado:</td>
    <dd>
        {{ getcapitalizeName() }}
    </dd>
</dl>

<button
    *ngIf="name !== 'SpiderMan'"
    (click)="changeHero()" class="btn btn-primary mx-2">
    Change Name
</button>

<button
    *ngIf="age !== 23"
    (click)="changeAge()" class="btn btn-primary mx-2">
    Change Age
</button>

<button
    (click)="reset()" class="btn btn-primary">
    Reset
</button>
